<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex player__video" id="player" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="controls">
      <button id="toggle" class="toggle">►</button>
      <input id="volume" type="range" min="0" max="1" step="0.05">
      <input id="playbackSpeed" type="range" min="0.5" max="2" step="0.1">
      <button id="rewind" class="rewind">« 10s</button>
      <button id="forward" class="forward">25s »</button>
    </div>
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
